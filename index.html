<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong Project Page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong Numbers Game</h1>
            <ul>
              <li>Enter a number that is divisible by 3 and you will get return "ping"</li>
              <li>Enter a number that is divisible by 5 and you will get "pong"</li>
              <li>Enter a number that is divisible by 15 and you will get "pingpong"</li>
            </ul>
          <div class="form-group">
          <form id="ping">
            <label for="number">Enter a number here to start playing</label>
            <input id="userInput" type="text" class="form-control">
            <button type="submit" class="btn btn-info">RUN</button>
         </form>
        <img id="pingMain" src="img/ping.png">
        </div>
      </div>
    </div>
  </body>
</html>
