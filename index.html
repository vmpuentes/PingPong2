<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong Project Page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong Numbers Game</h1>
            <ul>
              <li>Enter a number and all numbers leading up to that number will show, but those that are divisible by 3 and you will show "ping"</li>
              <li>Those divisible by 5 will show "pong"</li>
              <li>Those divisible by 15 will show "pingpong"</li>
            </ul>
          <div class="form-group">
          <form id="ping">
            <label for="number">Enter a number here to start playing</label>
            <input id="userInput" type="text" class="form-control">
            <button type="submit" class="btn btn-info">RUN</button>
         </form>
        <img id="pingMain" src="img/ping.png">
        </div>
      </div>
    </div>
  </body>
</html>
